name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # The deploy step needs write access to repository contents so it can push to gh-pages.
    # If your organization blocks GITHUB_TOKEN from pushing to branches, create a scoped
    # deploy Personal Access Token and store it in `secrets.DEPLOY_TOKEN`, then set
    # `token: ${{ secrets.DEPLOY_TOKEN }}` in the deploy action's inputs.
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          # Prefer a clean install, but fall back to `npm install` if the lockfile is missing
          npm ci || npm install --no-audit --no-fund
      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}