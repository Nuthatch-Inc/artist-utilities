name: Build macOS app

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build .app and .dmg
        run: |
          chmod +x scripts/build_mac_app.sh
          ./scripts/build_mac_app.sh

      - name: Zip .app for release upload
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/Artist Utilities.app" "Artist-Utilities-mac-app.zip"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Artist Utilities macOS build ${{ github.run_number }}"
          body: |
            ## Artist Utilities for macOS
            
            **Download:** `Artist-Utilities-macos.dmg`
            
            ### Installation
            1. Download the DMG file
            2. Double-click to open it
            3. Drag "Artist Utilities" to your Applications folder
            4. Right-click the app and select "Open" (required first time for unsigned apps)
          files: |
            Artist-Utilities-macos.dmg
            Artist-Utilities-mac-app.zip
