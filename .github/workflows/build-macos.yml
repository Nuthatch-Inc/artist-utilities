name: Build macOS app

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build .app and .dmg
        run: |
          chmod +x scripts/build_mac_app.sh
          ./scripts/build_mac_app.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            Artist-Utilities-macos.dmg
            dist/Artist Utilities.app

      - name: Zip .app for release upload
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/Artist Utilities.app" "Artist-Utilities-mac-app.zip"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          release_name: "Artist Utilities macOS build ${{ github.run_number }}"
          body: "Automated macOS build artifacts"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Artist-Utilities-macos.dmg
          asset_name: Artist-Utilities-macos.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload App ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Artist-Utilities-mac-app.zip
          asset_name: Artist-Utilities-mac-app.zip
          asset_content_type: application/zip
